    <title> Practicing If else</title>
    <script>
        window.onload=function () {
          document.getElementById('dateBtn').addEventListener('click',showDate);
        }
        function showDate(e) {

            switch (selectedZodiac){
                case "aquarius" : alert("Date of your birth is between : January 20 - February 18");
                break;
                case "pisces" : alert("Date of your birth is between : February 19 - March 20");
                break;

                break;
                case "taurus" : alert("Date of your birth is between : April 20 - May 20");
                break;

                break;
                case "cancer" : alert("Date of your birth is between : June 21 - July 22");
                break;

                break;

                break;

                break;
                case "scorpio" : alert("Date of your birth is between : October 23 - November 21");
                break;

                break;
                case "capricorn" : alert("Date of your birth is between : December 22 - January 19");
                break;
            }


        }
    </script>
</head>

<select id="zodiac">Please select your Zodiac Sign
<option value="aquarius">Aquarius</option>
